<script>
function Resize(){
	var tiles_area = 0;
	$(".tile-group").each(function(){
		tiles_area += $(this).outerWidth() + 80;
	});

	$(".tiles").css("width", 120 + tiles_area + 20);

	$(".page").css({
		height: $(document).height() - 20,
		width: $(document).width()
	});
}

function AddMouseWheel(){
	$("body").mousewheel(function(event, delta){
		var scroll_value = delta * 50;
		if (jQuery.browser.webkit) {
			this.scrollLeft -= scroll_value;

		} else {
			document.documentElement.scrollLeft -= scroll_value;
		}
		return false;
	});
}

$(function(){
	Resize();
	AddMouseWheel();
})

$(document).ready(function(){
	var i = 0;

	var blog = $("#blog");
	blog.removeData('tileBlockSlider');
	$.get("/blog/rss.xml", function(xml){
		$(xml).find("rss > channel > item").each(function(){
			if(i>4) return;
			var title = $($(this).find("title")).text();
			var date = $($(this).find("pubDate")).text().substr(5, 11);
			var link = $($(this).find("link")).text();

			blog.append(
				'<div class="tile-content">' 
				+ '<a href="' + link + '" target="_blank"><h2>'+ title +'</h2></a>'
				+ '<h5>' + date + '</h5>'
				+ '</div>'
			);

			i += 1;
		});

		var params = {};
		params.direction = blog.data('paramDirection');
		params.duration = blog.data('paramDuration');
		params.period = blog.data('paramPeriod');
		blog.tileBlockSlider(params);
	});
});

</script>
